<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CartoDB Testing</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" type="text/css"/>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-darkness/jquery-ui.css" type="text/css"/>
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
<![endif]-->
</head>
<body>
<header class="pageHeader">
<hgroup>
<h1>Page Header</h1>
<h2>City Seal</h2>
</hgroup>
</header>
<section>
<div id="map"></div>
<div>
<form class="geocodeBar">
<input id="street" value="507 S Pinehurst Ave">Address</input>
<input id="city">City</input>
<input id="state">State</input>
<input id="zip" value="21801">Zip</input>
<input id="gcodeSubmit" type="submit">Go</input>
</form>
<div class="buffBar">
<p class="buffLabel">Buffer By</p>
<p class="buffMeasure">Slider Setting</p>
<div id="slider">Slider Bar</div>
</div>
</div>
<div>Results/Info Box</div>
</section>
<footer>Footer</footer>
</body>
<script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script src="script.js"></script>
</html>
