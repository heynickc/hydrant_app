<link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" type="text/css"/>

<body>
<div id="header-container">
		<header class="wrapper clearfix">
			<h1 id="title">City of Salisbury:  Fire Hydrant Finder</h1>
		</header>
</div>
<div id="main-container">
<div id="main" class="wrapper clearfix">
<div id="map"></div>
<form id="gcode">
	<div id="gcodeInputs">
	<input id="street" type="text" name="address" value="507 S Pinehurst Ave";></input>
	<input id="zip" type="text" name="zip" value="21801";></input>
	<input id="gcodeSubmit" type="submit" value="Geocode"></input>
	</div>
	<div class="slide-div">
		<label for="buffAmt" style="font-weight: bold">Buffer Distance:</label>
		<input type="text" id="buffAmt" style="border:0; color:#f6931f; font-weight:bold;" />
		<div id="slider"></div>
	</div>
</form>
</div>
</div>
</body>
