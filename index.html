<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CartoDB Testing</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" type="text/css"/>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-darkness/jquery-ui.css" type="text/css"/>
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
<![endif]-->
</head>
<body>
<header class="pageHeader">
	<p class="citySeal">City Seal</p>
</header>
<section>
	<div id="map"></div>
	<form class="geocodeBar">
		<input class="address">Address</input>
		<input class="city">City</input>
		<input class="state">State</input>
		<input class="zip">Zip</input>
		<input class="geocode" type="submit">Go</input>
	</form>
	<aside class="buffBar">
		<div class="buffLabel">Buffer By</div>
		<div class="buffMeasure">Slider Setting</div>
		<div class="slider">Slider Bar</div>
	</aside>
	<div>Results/Info Box</div>
</section>
<footer>Footer</footer>
</body>
<script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script src="script.js"></script>
</html>
