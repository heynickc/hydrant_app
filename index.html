<link rel="stylesheet" href="./_css/normalize.css" type="text/css"/>
<link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" type="text/css"/>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css" type="text/css"/>

<body>
<header class="header clearfix">
<hgroup>
<h2>Where's my house?</h1>
</hgroup>
</header>
<div class="wrapper clearfix">
<div id="map"></div>
</div>
<form class="gcodeBox" class="clearfix">
	<div class="clearfix">
	<input id="street" value="507 S Pinehurst Ave"></input>
	<input id="city"></input>
	<input id="state"></input>
	<input id="zip" value="21801"></input>
	</div>
<input id="gcodeSubmit" class="btn btn-success" type="submit" value="Go"></input>
</form>
<div class="sliderBox clearfix">
	<div class="buffBar clearfix">
	<input type="text" id="buffAmt"></input>
	<label for="buffAmt">Buffer By:</label>
	<div id="slider"></div>
	</div>
</div>
<div class="infoBox"></div>
<footer>Footer</footer>
</body>
<script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
